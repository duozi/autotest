log4j.rootLogger=WARN, Console,Z1

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=(%r ms) [%t] %-5p: %c#%M %x: %m%n

log4j.appender.Z1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Z1.layout=org.apache.log4j.PatternLayout
log4j.appender.Z1.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss}(%r ms) [%t] %-5p: %c#%M %x: %m%n
log4j.appender.Z1.File=d:/log/run_autotest_log.log
log4j.appender.Z1.DatePattern=yyyy-MM-dd'.log'

log4j.logger.com.genuitec.eclipse.sqlexplorer=DEBUG
log4j.logger.org.apache=WARN
log4j.logger.org.hibernate=WARN